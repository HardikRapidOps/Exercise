<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1 id="pattern"></h1> -->
    <script>
        let n = prompt('Enter number of rows: ', 4);
        for(let i = 0; i < n; i++) {
            for(let j = 0; j <= i; j++) {
                document.write('* ');
                // document.getElementById('pattern').innerHTML += '* ';
            }
            document.write('<br>');
            // document.getElementById('pattern').innerHTML += '<br>';
        }
    </script>
</body>
</html>
