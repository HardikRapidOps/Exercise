<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt('Enter number of rows: ', 4);
        for(let i = 0; i < n; i++) {
            for(let j = n-1; j > i; j--) {
                document.write('&nbsp; ');
            }
            for(let k = 0; k <= i; k++) {
                document.write('* ');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
