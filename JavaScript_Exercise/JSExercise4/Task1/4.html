<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt('Enter number of rows: ', 5);
        for(let i = 0; i < n; i++) {
            for(let j = 0; j < n; j++) {
                if(i == j) {
                    document.write('* ');
                } else if(j == n-1-i) {
                    document.write('* ');
                } else {
                    document.write('&nbsp; ');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
