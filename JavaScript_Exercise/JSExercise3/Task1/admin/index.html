<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LMS Admin</title>
</head>
<body>

<!-- ------------------------------------------------------------- NAVBAR ------------------------------------------------------------- -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-4">
        <div class="container">
            <a href="#" class="navbar-brand">RapidOps</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="profile" href="#" class="nav-link"></a>
                </li>
                <li class="nav-item">
                    <a id="logout" href="#" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="bg-primary text-light p-2">
            <span>Dashboard</span>
            <button class="btn btn-dark removeCourse" data-target="#removeModal" data-toggle="modal" id="removeCourseBtn">Remove Course</button>
            <button class="btn btn-dark addCourse" data-target="#addModal" data-toggle="modal">Add Course</button>
        </div>

<!-- ------------------------------------------------------------- ADD COURSE MODAL ------------------------------------------------------------- -->

        <div class="modal fade" id="addModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="text-primary">Add Course Details</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form action="#" method="get">
                            <div class="form-group">
                                <label for="courseName">Enter Course Name: </label>
                                <input type="text" name="courseName" id="courseName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="websiteLink">Enter Website Link: </label>
                                <input type="text" name="websiteLink" id="websiteLink" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="imageLink">Enter Image Link: </label>
                                <input type="text" name="imageLink" id="imageLink" class="form-control">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger" data-dismiss="modal" onclick="addCourse()">
                            Add Course
                        </button>
                    </div>
                
                </div>
            </div>
        </div>

<!-- ------------------------------------------------------------- REMOVE COURSE MODAL ------------------------------------------------------------- -->

        <div class="modal fade" id="removeModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="text-primary">Remove Course</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form action="#" method="get">
                            <div class="form-group">
                                <label for="courseName">Enter Course Name: </label>
                                <input type="text" name="courseNameDelete" id="courseNameDelete" class="form-control">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger" data-dismiss="modal" onclick="removeCourse()">
                            Remove Course
                        </button>
                    </div>
                
                </div>
            </div>
        </div>

<!-- ------------------------------------------------------------- ASSIGN COURSE MODAL ------------------------------------------------------------- -->

        <div class="modal fade" id="assignModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="text-primary">Assign Course To Students</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form action="#" method="get">
                            <div id="studentName">

                            </div>
                            <!-- <div class="form-group" id="studentName"> -->
                                <!-- <p id="studentName"></p> -->
                                <!-- <input type="checkbox" name="userChkBx" id="userChkBx"> -->
                                <!-- <label for="courseName">Enter Course Name: </label>
                                <input type="text" name="courseNameDelete" id="courseNameDelete" class="form-control"> -->
                                <!-- <i class="fas fa-edit"></i> -->
                            <!-- </div> -->
                        </form>
                    </div>

                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger" data-dismiss="modal" onclick="assignCourse()">
                            Assign Course
                        </button>
                    </div>
                
                </div>
            </div>
        </div>

<!-- ------------------------------------------------------------- COURSE DISPLAY ------------------------------------------------------------- -->

        <div id="course" class="row text-center font-weight-bold">

                    </a>

                        <p class="card-title">HTML</p>
                        <a href="#" class="btn btn-primary d-block">Assign</a>
                    </div>
                </div>
            </div> -->

        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
