<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-signin shadow-lg p-3 bg-white rounded">
            <form name="login" action="admin/index.html" method="get" autocomplete="off" onsubmit="return loginFormValidation();">
                <div class="img text-center"><img class="mb-4" src="img/user-icon.png" alt="" width="72" height="72"></div>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address" required autofocus autocomplete="false">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                <a class="font-weight-bold text-secondary pt-1" href="register.html" id="redirectToRegister">Back to Register</a>
                <button class="btn btn-secondary" type="submit" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
