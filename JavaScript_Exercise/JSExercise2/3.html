<!DOCTYPE html>
<html>
<head>
    <title>Find most frequent item of an array</title>
</head>
<body>
    <script>
        'use strict';

        const arr = [1, 2, 3, 4, 5, 1, 2, 3, 1, 1];

        let map = new Map();

        for(let i = 0; i < arr.length; i++) {
            let val = 1;
            if(map.has(arr[i])) {
                val = map.get(arr[i]);
                map.set(arr[i], ++val);
            } else {
                map.set(arr[i], val);
            }
        }

        console.log("Max: ", Math.max(...map.values()));
        
        document.write('Original array: ', arr, "<br><br>");
        
        for(let [key, value] of map.entries()) {
            if(value == Math.max(...map.values())) {
                // console.log(key);
                document.write('Most frequent item in array: ', key);
            }
        }

        console.log(map);
    </script>
</body>
</html>
