<!DOCTYPE html>
<html>
<head>
    <title>Insert dashes (-) between each two even numbers</title>
</head>
<body>
    <script>
        'use strict';
        
        const input = prompt('Enter number:', '025468');

        const result = [input[0]];

        for(let i = 1; i < input.length; i++) {
            if((input[i-1] % 2 == 0) && (input[i] % 2 == 0)) {
                result.push('-', input[i]);
            } else {
                result.push(input[i]);
            }
        }

        document.write(result.join(''));
